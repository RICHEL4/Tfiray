<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAFA IRAY PRO - Premium</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-rocket"></i>
                <span>TAFA</span>IRAY<span class="badge">PRO</span>
            </div>
            <div class="header-actions">
                <button class="btn btn-outline" id="loginBtn">Hiditra</button>
                <button class="btn btn-primary" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="main-content">
            <div class="card prediction-card">
                <h2 class="card-title">FAMINAVINANA TAFA IRAY</h2>
                <div class="prediction-value" id="predictionValue">--x</div>
                <div class="timer" id="timer">Ampidiro ny fotoana</div>
                
                <div class="form-group">
                    <input type="time" id="timeInput" class="form-control" step="60">
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-primary" id="calculateBtn">Kajy</button>
                    <button class="btn btn-outline" id="resetBtn">Averina</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
