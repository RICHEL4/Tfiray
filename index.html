<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TAFA IRAY - Prédiction Aviator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TAFA IRAY - Prédiction Aviator</h1>
      <div class="live-clock" id="liveClock"></div>
    </div>
    
    <div class="content">
      <!-- Étape 1 : Authentification par mot de passe -->
      <div id="passwordContainer" class="auth-container fade-in">
        <h2>Authentification</h2>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
          <span id="passwordError" class="error"></span>
        </div>
        <button class="btn" onclick="verifyPassword()">Valider</button>
      </div>
      
      <!-- Étape 2 : Code d'activation -->
      <div id="codeContainer" class="auth-container" style="display: none;">
        <h2>Code d'activation</h2>
        <div class="form-group">
          <label for="phoneNumber">Numéro de téléphone</label>
          <input type="tel" id="phoneNumber" placeholder="Ex: 0341234567" required>
        </div>
        <div class="form-group">
          <label for="activationCode">Code d'activation</label>
          <input type="password" id="activationCode" placeholder="Code à 4 chiffres" required>
          <span id="codeError" class="error"></span>
        </div>
        <button class="btn" onclick="verifyCode()">Activer</button>
      </div>
      
      <!-- Contenu de l'application -->
      <div id="appContent" class="app-content">
        <div class="form-group">
          <label for="timeInput">Heure de prédiction</label>
          <input type="time" id="timeInput" required>
        </div>
        <button class="btn" onclick="generatePrediction()">Générer Prédiction</button>
        <div id="result" class="result"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
